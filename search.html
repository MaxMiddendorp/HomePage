<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styless.css">
    </head>
  <center>
    <div class="logo">
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="bar">
      <input class="searchbar" id="Blah" type="text" title="Search">
      <a href="#"> 
    </div>
    <div class="buttons">
      <button class="button" type="button" onclick="search()">Google Search</button>
      <!-- <button class="button" type="button">I'm Feeling Lucky</button> -->
     </div>
        <script>
        function search() {
        var Blah = document.getElementById("Blah").value;
        location.replace("https://www.google.com/search?q=" + Blah + "");
        }
        </script>
  </body>
